<ion-header>

  <ion-navbar>
    <ion-title>Results</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openPointsModal()">
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="blackBackground" padding>
  <ion-list>
    <ion-card>

      <ion-card-header>
        "You got " {{pointsEarned}} out of {{ikm.questionCount}} question(s) correct!
      </ion-card-header>
      <ion-card-content>
        <button ion-button >
          Learn More
        </button>
      </ion-card-content>
  </ion-card>
