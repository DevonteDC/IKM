<ion-content class="survey-modal" padding>
  <ion-card>
    <ion-card-header>
    Category - {{ikm.category}}
    </ion-card-header>
    <ion-card-content>
      <div>
      Topic - {{ikm.topic}}
    </div>
    <div>
    # of Questions: {{ikm.numberOfQuestions}}
  </div>
  <div>
  <button ion-button color="dark" (click)="startQuestions()">
    Start
  </button>
</div>
    </ion-card-content>

  </ion-card>
</ion-content>
