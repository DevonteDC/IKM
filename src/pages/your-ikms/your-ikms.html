<ion-header>

  <ion-navbar>
    <ion-title>Your Ikms</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="blackBackground" padding>
  <ion-list-header style="text-align:center;">
    {{topCategory}}
  </ion-list-header>
  <ion-list *ngFor="let ikm of ikms;let i = index;">
    <button ion-button full color="light" (click)='openIkmDescription(i)'>
      {{ikm.name}} (New)
    </button>

  </ion-list>

  <button style="bottom:0px;position:fixed;margin:0px;left:0px;" ion-button full color="secondary">
    Advertisement
  </button>
</ion-content>
