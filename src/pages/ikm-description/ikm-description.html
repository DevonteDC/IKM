<ion-header>

  <ion-navbar>
    <ion-title>{{purpose}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="blackBackground" padding>
  <ion-card>
    <ion-card-header>
        {{name}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
                posted on {{postTime}}
        </ion-item>
        <ion-item>
                 {{location}}
        </ion-item>
        <ion-item>
                {{description}}
        </ion-item>
      </ion-list>


    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
        IKM
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
                {{questionCount}} question(s)
        </ion-item>
        <ion-item>
                 {{totalTime}} seconds long
        </ion-item>
      </ion-list>
    </ion-card-content>

  </ion-card>
  <div class="section">
    <button style="flex:1" ion-button color="light" (click)="goBack()"> Not Interested
    </button>
    <button style="flex:1"  ion-button color="light"(click)="takeIKM()">Lets Do It!
    </button>
  </div>

</ion-content>
